<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wines & Spirits – Wine on the Hills</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fdf9f3;
      color: #5c1a1b;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #5c1a1b;
      font-weight: bold;
    }
    .wine-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .wine-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .wine-item img {
      max-width: 100%;
      height: auto;
    }
    .wine-name {
      font-weight: bold;
      margin-top: 10px;
    }
    .wine-price {
      color: #b02e2e;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Wines & Spirits</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="wines.html">Wines</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="wine-list">

    <div class="wine-item">
      <img src="castel-la-via-rouge.png" alt="Castel La Via Rouge">
      <div class="wine-name">Castel La Via Rouge</div>
      <div class="wine-price">$24.99 <span style="text-decoration: line-through; color: gray;">$34.99</span></div>
    </div>

    <div class="wine-item">
      <img src="herzog-cabernet.png" alt="Herzog Cabernet">
      <div class="wine-name">Herzog Cabernet</div>
      <div class="wine-price">$19.99</div>
    </div>

    <!-- Add more wine items here -->

  </section>

  <footer>
    <p>© 2025 Wine on the Hills | Kosher Wine & Spirits</p>
  </footer>

</body>
</html>
